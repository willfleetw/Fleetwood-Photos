<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
<body>
  <!-- Background Granim Gradient -->
  <canvas id="bg-gradient"></canvas>

  <div class="topnav" id="topnav">
    <a href="index.html">
      <i class="fa-solid fa-camera"></i>
    </a>
    <a href="#" class="active">
      <i class="fa-solid fa-address-card"></i>
    </a>
    <a href="https://github.com/willfleetw">
      <i class="fa-brands fa-github"></i>
    </a>
  </div>
  <header>
    <h2>Contact Me</h2>
  </header>
  <form action="https://formspree.io/f/mdobwwpw" method="post">
    <div>
      <div class="row">
        <div class="col-6 col-12-medium">
          <input type="text" name="name" placeholder="Name" />
        </div>
        <div class="col-6 col-12-medium">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="col-12">
          <input type="text" name="subject" placeholder="Subject" />
        </div>
        <div class="col-12">
          <textarea name="message" placeholder="Message" rows="6"></textarea>
        </div>
        <div class="col-12">
          <input type="submit" value="Send Message" />
        </div>
      </div>
    </div>
  </form>

  <!-- Scripts -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/granim.min.js"></script>
  <script src="assets/js/gradient.js"></script>
  <script src="assets/js/navbar.js"></script>
</body>
