<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="webmanifest.json" />
  </head>
<body>
  <!-- Background Granim Gradient -->
  <canvas id="bg-gradient"></canvas>

  <div class="navbar">
    <div class="navitem page-icon" id="index">
      <a href="/">
        <i class="fa-solid fa-camera"></i>
      </a>
    </div>
    <div class="navitem page-icon active" id="contact">
      <a href="#">
        <i class="fa-solid fa-address-card"></i>
      </a>
    </div>
    <div class="navitem page-icon" id="instagram">
      <a href="https://instagram.com/_will_fleetwood_" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
    </div>
    <div class="navitem page-icon" id="github">
      <a href="https://github.com/willfleetw">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <div class="navitem title">
      FLEETWOOD PHOTOS
    </div>
  </div>


  
  <form class="contact-form" action="https://formspree.io/f/mdobwwpw" method="post">
    <header>
      <h2>Contact Me</h2>
    </header> 
    <div>
      <div class="row">
        <div class="col-6 col-12-medium">
          <input type="text" name="name" placeholder="Name" />
        </div>
        <div class="col-6 col-12-medium">
          <input type="email" name="email" placeholder="Email" />
        </div>
        <div class="col-12">
          <input type="text" name="subject" placeholder="Subject" />
        </div>
        <div class="col-12">
          <textarea name="message" placeholder="Message" rows="6"></textarea>
        </div>
        <div class="col-12">
          <input type="submit" value="Send Message" />
        </div>
      </div>
    </div>
  </form>

  <!-- Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Initial Static Configuration -->
  <script>
    new Granim({
      element: '#bg-gradient',
      direction: 'left-right',
      isPausedWhenNotInView: true,
      states : {
          "default-state": {
              gradients: [
                  ['#ff9966', '#ff5e62'],
                  ['#00F260', '#0575E6'],
                  ['#e1eec3', '#f05053']
              ]
          }
      }
    });
  </script>
</body>
