<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ==" crossorigin="" />
  </head>
  <body>
    <!-- Background Granim Gradient -->
    <canvas id="bg-gradient"></canvas>

    <div class="topnav" id="topnav">
      <a href="index">
        <i class="fa-solid fa-camera"></i>
      </a>
      <a href="#" class="active">
        <i class="fa-solid fa-sun"></i>
      </a>
      <a href="contact">
        <i class="fa-solid fa-address-card"></i>
      </a>
      <a href="https://github.com/willfleetw">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <div class="location-input">
      <input type="text" placeholder="Location" name="geolocation" id="geolocation" onkeydown="return processKey(event)" />
      <button type="button" id="getgeolocation" onclick="geolocate()">Get Conditions</button>
    </div>

  <div class="conditions">
      <div class="suntime" id="sunrise">
        <i id="sunrise-icon" class="wi wi-sunrise"></i>
        <div class="time" id="sunrise-time"></div>
      </div>
      <div class="suntime" id="sunset">
        <i id="sunrise-icon" class="wi wi-sunset"></i>
        <div class="time" id="sunset-time"></div>
      </div>
      <div class="time-range" id="goldenhour-morning"></div>
      <div class="time-range" id="goldenhour-evening"></div>

      <div class="weather-card">
        <i id="weather-icon" class="wi wi-night-sleet"></i>
        <div id="weather-description"></div>
        <div class="temperature" id="temp-actual"></div>
        <div class="temperature" id="temp-feels-like"></div>
      </div>

      <div id="map"></div>
    </div>

    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/suncalc/1.9.0/suncalc.min.js" integrity="sha512-F6rjAEKNMtM0aODcc/MdnAvhGxn7FCbAkKJ5FKba/fnD3gnN+LBEok326WAMdOhKQKYNr+j/tJEuV1PKwIfhCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ==" crossorigin=""></script>
    
    <!-- Internal Scripts -->
    <script src="assets/js/conditions.js"></script>

    <!-- Initial Static Configuration -->
    <script>
      new Granim({
        element: '#bg-gradient',
        direction: 'left-right',
        isPausedWhenNotInView: true,
        states : {
            "default-state": {
                gradients: [
                    ['#ff9966', '#ff5e62'],
                    ['#00F260', '#0575E6'],
                    ['#e1eec3', '#f05053']
                ]
            }
        }
      });
    </script>
  </body>
</html>
