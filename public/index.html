<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Background Granim Gradient -->
    <canvas id="bg-gradient"></canvas>

    <div class="topnav" id="topnav">
      <a href="#" class="active">
        <i class="fa-solid fa-camera"></i>
      </a>
      <a href="conditions">
        <i class="fa-solid fa-sun"></i>
      </a>
      <a href="contact">
        <i class="fa-solid fa-address-card"></i>
      </a>
      <a href="https://github.com/willfleetw">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <!-- Masonry Image Gallery -->
    <div class="grid">
      <div class="grid-sizer"></div>
    </div>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js" integrity="sha512-JRlcvSZAXT8+5SQQAvklXGJuxXTouyq8oIMaYERZQasB8SBDHZaUbeASsJWpk0UUrf89DP3/aefPPrlMR1h1yQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js" integrity="sha512-kfs3Dt9u9YcOiIt4rNcPUzdyNNO9sVGQPiZsub7ywg6lRW5KuK1m145ImrFHe3LMWXHndoKo2YRXWy8rnOcSKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Internal Scripts -->
    <script type="module" src="assets/js/gallery.js"></script>

    <!-- Initial Static Configuration -->
    <script>
      lightbox.option({
        'disableScrolling': true,
        'wrapAround': true,
        'resizeDuration': 100,
        'imageFadeDuration': 100,
        'fadeDuration': 100,
        'positionFromTop': 25,
      });

      new Granim({
        element: '#bg-gradient',
        direction: 'left-right',
        isPausedWhenNotInView: true,
        states : {
            "default-state": {
                gradients: [
                    ['#ff9966', '#ff5e62'],
                    ['#00F260', '#0575E6'],
                    ['#e1eec3', '#f05053']
                ]
            }
        }
      });
    </script>
  </body>
</html>
