<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <!-- Background Granim Gradient -->
    <canvas id="bg-gradient"></canvas>

    <div class="topnav" id="topnav">
      <a href="#" class="active">
        <i class="fa-solid fa-camera"></i>
      </a>
      <a href="#contact">
        <i class="fa-solid fa-address-card"></i>
      </a>
      <a href="https://github.com/willfleetw">
        <i class="fa-brands fa-github"></i>
      </a>
    </div>

    <!-- Masonry Image Gallery -->
    <div class="grid">
      <div class="grid-sizer"></div>
    </div>
    
    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/granim.min.js"></script>
    <script src="assets/js/gradient.js"></script>
    <script src="assets/js/navbar.js"></script>
    <script src="assets/js/lightbox.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script type="module" src="assets/js/gallery.js"></script>

        <script>
      lightbox.option({
        'disableScrolling': true,
        'wrapAround': true,
        'resizeDuration': 100,
        'imageFadeDuration': 100,
        'fadeDuration': 100,
      });
    </script>
  </body>
</html>
