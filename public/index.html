<!DOCTYPE html>
<html>
  <head>
    <title>Fleetwood Photos</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="webmanifest.json" />
  </head>
  <body>
    <div class="navbar">
      <div class="navitem page-icon active" id="index">
        <a href="#">
          <i class="fa-solid fa-camera"></i>
        </a>
      </div>
      <div class="navitem page-icon" id="contact">
        <a href="contact">
          <i class="fa-solid fa-address-card"></i>
        </a>
      </div>
      <div class="navitem page-icon" id="instagram">
        <a href="https://instagram.com/_will_fleetwood_" target="_blank">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="navitem page-icon" id="github">
        <a href="https://github.com/willfleetw" target="_blank">
          <i class="fa-brands fa-github"></i>
        </a>
      </div>

      <div class="navitem title">
        FLEETWOOD PHOTOS
      </div>

      <div class="navitem gallery-control dropdown" id="filter">
        <i class="fa-solid fa-filter"></i>
        <div class="dropdown-content"> <!--this should be dynamic, only include tags when photos have been fetched with those tags-->
          <div class="dropdown-item filter active" onclick="filterBy($(this), '*')">EVERYTHING</div>
        </div>
      </div>
    </div>
    
    <!-- Masonry Image Gallery -->
    <div class="grid">
      <div class="grid-sizer"></div>
      <div class="gutter-sizer"></div>
    </div>
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
    </div>
    
    <!-- External Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/granim/2.0.0/granim.min.js" integrity="sha512-CmlPTWm5+a1Gt2YSNk2rGZVvbH3Zge6imS7M4/vrhC8d+A1RcehmLxWMqUdv8aEu7pwfTo74EtnrR+8Cf8KdCA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js" integrity="sha512-Zq2BOxyhvnRFXu0+WE6ojpZLOU2jdnqbrM1hmVdGzyeCa1DgM3X5Q4A/Is9xA1IkbUeDd7755dNNI/PzSf2Pew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/5.0.0/imagesloaded.pkgd.min.js" integrity="sha512-kfs3Dt9u9YcOiIt4rNcPUzdyNNO9sVGQPiZsub7ywg6lRW5KuK1m145ImrFHe3LMWXHndoKo2YRXWy8rnOcSKg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js" integrity="sha512-k2GFCTbp9rQU412BStrcD/rlwv1PYec9SNrkbQlo6RZCf75l6KcC3UwDY8H5n5hl4v77IDtIPwOk9Dqjs/mMBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Internal Scripts -->
    <script type="module" src="assets/js/gallery.js"></script>

    <!-- Initial Static Configuration -->
    <script>
      lightbox.option({
        'disableScrolling': true,
        'wrapAround': true,
        'resizeDuration': 100,
        'imageFadeDuration': 100,
        'fadeDuration': 100,
        'positionFromTop': 25,
      });
    </script>
  </body>
</html>
